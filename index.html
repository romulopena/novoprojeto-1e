<!DOCTYPE html>  <!--Versão do HTML5-->
<html> <!--delimitação do html-->
    <head> <!--Cabeçalho invisível-->
        <style>
            body{
                background-color: black;
            }

        </style>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>  <!--corpo visível-->
        <img id="imagem1" src="parana.png" alt="bandeira do Paraná">
        <h1 style="color: gold; text-align: center;">Titulo novo</h1>
        
        <h2 id="titulo2">SUBTITULO</h2>
        <p class="textos">Primeiro parágrafo do meu site</p> <!--Primeiro--->
        <p class="textos"><del>Segundo</del> parágrafo do meu site</p> <!--Segundo-traçado-->
        <p class="textos"><u>Terceiro</u> parágrafo do meu site</p> <!--Terceiro-Sublinhado-->
        <div> <!--divisão de conteúdo - tag semântica-->
            <h3>Lista não ordenada de nomes</h3>
            <ul> <!--Lista não ordenada(unordered list)-->
                <li>Maurílio</li> <!--item da lista(list item)-->
                <li>Osvaldo</li>
                <li>Albertina</li>
            </ul>
            <h3>Lista ordenada de nomes</h3>
            <ol><!--Lista ordenada(ordered list)-->
                <li>Albertina</li> <!--item da lista(list item)-->
                <li>Maurílio</li>
                <li>Osvaldo</li>
            </ol>
        </div>
    </body>


</html>
