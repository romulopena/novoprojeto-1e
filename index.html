<!DOCTYPE html>  <!--Versão do HTML5-->
<html> <!--delimitação do html-->
    <head> <!--Cabeçalho invisível-->
        <style>
            body{
                background-color: black;
            }
            p{
                color: white;
            }
        </style>
    </head>

    <body>  <!--corpo visível-->
        <h1 style="color: gold; text-align: center;">Titulo novo</h1>
        <p><i>Primeiro</i> parágrafo do meu site</p> <!--Primeiro-itálico-->
        <p><del>Segundo</del> parágrafo do meu site</p> <!--Segundo-traçado-->
        <p><u>Terceiro</u> parágrafo do meu site</p> <!--Terceiro-Sublinhado-->
        
    </body>


</html>
